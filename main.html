<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name">
		<br>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br>
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address">
		<br>
		<label for="checkbox">Have you ever lived with a dog?</label>
		<input type="checkbox" id="checkbox"  value="Have you ever lived with a dog?">
		<br>
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select name="dogs" id="multiSelect" multiple>
			<option value="Labrador">Labrador</option>
			<option value="Poodle">Poodle</option>
			<option value="German shepherd">German Shepherd</option>
		</select>
		<br>
		<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
